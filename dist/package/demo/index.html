<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AngularElement Dropdown</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .green-item {
      color: green;
    }

    .red-item {
      color: red;
    }

    .active .green-item, .active .red-item{
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <br />
    <br />
    <div class="heading">
      <h3>Angular dropdown element</h3>
    </div>
    <br />
    <br />
    <p>
      <ng-dropdown-element label="name"></ng-dropdown-element>
    </p>
    <p>
      <pre id="selectedVal"></pre>
    </p>
    <p><button id="btn" class="btn btn-primary">set 5th item</button></p>
  </div>
  <script src="../index.js"></script>
  <script src="app.js"> </script>
</body>

</html>
